<div class="modal">
    <div class="modal-dialog modal-lg" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-label="Close" class="close" type="button" (click)="close()">
                    <clr-icon aria-hidden="true" shape="close"></clr-icon>
                </button>
                <h3 class="modal-title">{{title}}</h3>
            </div>
            <clr-datagrid class="datagrid-compact">
              <clr-dg-column *ngFor="let key of keys" [clrDgField]="key">{{key}}</clr-dg-column>
              <clr-dg-row *clrDgItems="let bean of beans" [clrDgItem]="bean">
                  <clr-dg-action-overflow>
                     <button class="action-item" (click)="onEdit(bean)">Edit</button>
                     <button class="action-item" (click)="onDelete(bean)">Delete</button>
                 </clr-dg-action-overflow>
                  <clr-dg-cell *ngFor="let key of keys" >{{bean | split:key | isdate}}</clr-dg-cell>
              </clr-dg-row>
              <clr-dg-footer>
                  {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}} of {{pagination.totalItems}} rows
                <clr-dg-pagination #pagination [clrDgPageSize]="10"></clr-dg-pagination>
              </clr-dg-footer>
            </clr-datagrid>
