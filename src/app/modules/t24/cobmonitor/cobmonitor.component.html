<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="card">
            <div class="card-block">
              <form [formGroup]="triggerForm">
                <section class="form-block">
                    <label></label>
                    <div class="form-group row">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="toggle-switch">
                            <input type="checkbox" id="autoRefreshToggle"  formControlName="refresh" (change)="onAutoRefeshChange()">
                            <label for="autoRefreshToggle">Auto refresh</label>
                        </div>
                      </div>
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="toggle-switch">
                            <label for="autoRefreshToggle">Timeout</label>
                            <input type="number" id="triggerTimeout"  formControlName="timeout">
                            <label for="autoRefreshToggle">(ms)</label>
                        </div>

                      </div>
                    </div>
                  </section>
              </form>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-primary" (click)="onTimeOutChange()">apply changes</button>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="card">
            <div class="card-block">
              <cobtable [title]="'COB.PROGRESS.DISPLAY'" [data]="cobDataTable"></cobtable>
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="card-block">
              <highcharts-chart
                [Highcharts]="Highcharts"

                [constructorType]="chartConstructor"
                [options]="chartOptions"
                [callbackFunction]="chartCallbackfunction"

                [(update)]="updateFlag"
                [oneToOne]="oneToOneFlag"

                style="width: 100%; height: 400px; display: block;">
              </highcharts-chart>
            </div>
        </div>
    </div>
