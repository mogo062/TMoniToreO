<clr-main-container>
  <alert></alert>
  <navbar></navbar>
  <div class="content-container">
    <main class="content-area">
        <router-outlet></router-outlet>
    </main>
    <!--nav class="sidenav" [clr-nav-level]="2">
        ...
    </nav-->
    <clr-vertical-nav [clrVerticalNavCollapsible]="true" [(clrVerticalNavCollapsed)]="collapsed" *ngIf="userService.isConnected()">

      <a clrVerticalNavLink  *ngFor="let menu of menuService.getMenu()" [routerLink]="menu.link" [routerLinkActive]="menu.state">
          <clr-icon clrVerticalNavIcon [attr.shape]="menu.icon"></clr-icon>
         {{menu.text}}
      </a>

    </clr-vertical-nav>
  </div>

</clr-main-container>
<div id="modal-container" ></div>
<div id="overlay"></div>
